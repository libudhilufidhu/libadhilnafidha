<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finished</title>
    <style>
        /* Pre-loader Styles */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(91, 87, 87, 0.9) url('https://i.gifer.com/ZZ5H.gif') center no-repeat;
            z-index: 9999;
            opacity: 1;
            transition: opacity 1s ease-out;
        }

        #preloader::after {
            content: "Loading, please wait...";
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.8;
            }
        }

        body {
            opacity: 0;
            animation: fadeIn 1s forwards;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 30px;
            }
        }

    </style>
</head>
<body>
    <!-- Pre-loader element -->
    <div id="preloader"></div>

    <!-- Your page content -->
    <h1>Finished</h1>

    <script>
        const loader = document.getElementById("preloader");
        setTimeout(() => {
            loader.style.opacity = 0;  // Fade out the preloader
            setTimeout(() => loader.remove(), 1000);  // Remove after fading
        }, 3000);
    </script>
</body>
</html>
